{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <title>
        {% block title %}
        {% endblock title %}
    </title>

    <style>
        body {
            background-color: whitesmoke;
        }

        #main-name {
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: whitesmoke;
            background-color: black;
            width: fit-content;
            padding: 5px;
            margin: 3px;
        }

        .pagination li {
            padding: 5px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-start">
        <h5 id="main-name">Ravikumar Dayanand Pande</h5>
    </div>

    {% if request.user.is_authenticated %}
    <div class="d-flex justify-content-end mr-4">
        <a href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h6>Welcome {{ request.user.username }}</h6>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'core.logout_user' %}">Logout Session</a>
        </div>
    </div>
    {% else %}
    <div class="d-flex justify-content-end mr-4">
        <a href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h6>Welcome Guest User</h6>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'core.login_user' %}">Login Session</a>
        </div>
    </div>
    {% endif %}

    {% include 'navbar.html' %}

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
