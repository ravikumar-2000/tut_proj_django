{% extends 'base.html' %}

{% block content %}

<div class="container p-5 m-auto w-50">

    {% for message in messages %}
    <div class="alert alert-danger">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ message }}
    </div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_user_first_name">First Name</label>
            <input required type="text" class="form-control" id="id_user_first_name" name="first_name"
                value="{% if form.first_name.value %}{{ form.first_name.value }} {% endif %}">
        </div>
        <div class="form-group">
            <label for="id_user_last_name">Last Name</label>
            <input required type="text" class="form-control" id="id_user_last_name" name="last_name"
                value="{% if form.last_name.value %}{{ form.last_name.value }} {% endif %}">
        </div>
        <div class="form-group">
            <label for="id_username">Username</label>
            <input required type="text" class="form-control" id="id_username" name="username"
                value="{% if form.first_name.value %}{{ form.username.value }} {% endif %}">
        </div>
        <div class="form-group">
            <label for="id_role">Assign Role</label>
            <select class="custom-select" id="id_role" name="role">

                {% if not form.role.value %}
                <option selected value="0">Select Role</option>
                {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}

                {% else %}
                <option value="0">Select Role</option>
                {% for role in roles %}

                {% if role.id == form.role.value %}
                <option selected value="{{ role.id }}">{{ role.name }}</option>
                {% else %}
                <option value="{{ role.id }}">{{ role.name }}</option>
                {% endif %}

                {% endfor %}
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_user_email">Email address</label>
            <input required type="email" class="form-control" id="id_user_email" name="email"
                value="{% if form.email.value %}{{ form.email.value }} {% endif %}">
        </div>
        <div class="form-group">
            <label for="id_user_expiry">Validity Expiry Date</label>
            <input required type="date" class="form-control" id="id_user_expiry" name="validity_expiry_date"
            value="{{ form.validity_expiry_date.value }}">
        </div>
        {% if not is_update %}
        <div class="form-group">
            <label for="id_user_password">Password</label>
            <input required type="password" class="form-control" id="id_user_password" name="password">
            <span style="color: green;">password should follow all the rules of a strong password</span>
        </div>
        <div class="form-group">
            <label for="id_user_password_confirmation">Confirm Password</label>
            <input required type="password" class="form-control" id="id_user_password_confirmation"
                name="password_confirm">
        </div>
        {% endif %}

        <div class="form-group">

            <div style="display: inline-block; border: 4px dashed black; padding: 10px;">
                <label for="id_active">Is Active</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" {% if form.is_active.value %} checked {% endif %}
                        class="custom-control-input" id="id_is_active" name="is_active">
                    <label class="custom-control-label" for="id_is_active">Active</label>
                </div>
            </div>

            <div style="display: inline-block; border: 4px dashed black; padding: 10px;">
                <label for="id_superuser">Is SuperUser</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" {% if form.is_superuser.value %} checked {% endif %}
                        class="custom-control-input" id="id_is_superuser" name="is_superuser">
                    <label class="custom-control-label" for="id_is_superuser">Active</label>
                </div>
            </div>

            <div style="display: inline-block; border: 4px dashed black; padding: 10px;">
                <label for="id_staff">Is Staff</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" {% if form.is_staff.value %} checked {% endif %}
                        class="custom-control-input" id="id_is_staff" name="is_staff">
                    <label class="custom-control-label" for="id_is_staff">Active</label>
                </div>
            </div>

        </div>

        <a href="{{ request.META.HTTP_REFERER }}">
            <button type="button" class="btn btn-dark">Cancel</button>
        </a>
        <button type="submit" class="btn btn-dark">{{ button_name }}</button>
    </form>
</div>

{% endblock %}
