{% extends 'base.html' %}

{% block content %}

<div class="container p-5 m-auto w-50">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Sr. No</th>
                <th scope="col">User Name</th>
                <th scope="col">Role Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user_role in users_roles %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ user_role.user.username }}</td>
                <td>{{ user_role.role.name }}</td>
                <td>
                    <div style="display: inline-block;">
                        <form method="GET" action="{% url 'core.update_user_role' user_role.id %}">
                            <button type="submit" class="btn btn-success mb-2">Update</button>
                        </form>
                    </div>

                    <div style="display: inline-block;">
                        <form method="GET" action="{% url 'core.delete_user_role' user_role.id %}">
                            <button type="submit" class="btn btn-danger mb-2"
                                onclick="return confirm('Are you sure you want to delete this?')">Delete</button>
                        </form>
                    </div>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
